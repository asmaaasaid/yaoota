<!DOCTYPE html>
<html lang="en">
<head>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-light fw-medium text-capitalize ">
              <li class="nav-item">
                <a class="nav-link recipe text-light fw-medium" id="item" >pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link recipe text-light fw-medium" >chicken</a>

                <a class="nav-link recipe text-light fw-medium" >tacos</a>

                <a class="nav-link recipe text-light fw-medium" >sushi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link recipe text-light fw-medium" >toast</a>
              </li>
              <li class="nav-item">
                <a class="nav-link recipe text-light fw-medium" >pasta</a>
              </li>
             
            </ul>
           
          </div>

          </div>

        </div>

    <div>
      <button id="prvis-btn" class="btn bg-light rounded-0 rounded-start"><i class="fa-solid fa-angles-left"></i></button>
      <button id="nxt-btn" class="btn btn-light rounded-0 rounded-end"><i class="fa-solid fa-angles-right"></i></button>
    </div>
   </div>
    <div class="row gy-3 mt-4" id="demo">
    </div>
   </section>
